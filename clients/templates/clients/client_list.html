{% extends 'base.html' %}

{% block title %}Liste des Clients{% endblock %}

{% block content %}
    <h1>Liste des Clients</h1>
    <a href="{% url 'clients:client_create' %}" class="btn btn-primary mb-3">Ajouter un Client</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nom Complet</th>
                <th>Adresse</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.user }}</td>
                <td>{{ client.adresse }}</td>
                <td>
                    <a href="{% url 'clients:client_update' client.pk %}" class="btn btn-sm btn-warning">Modifier</a>
                    <a href="{% url 'clients:client_delete' client.pk %}" class="btn btn-sm btn-danger">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
