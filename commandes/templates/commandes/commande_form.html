{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Créer une Commande</h1>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="{{ form.article.id_for_label }}" class="form-label">Article</label>
                {{ form.article }}
            </div>
            
            <button type="submit" class="btn btn-primary">Créer</button>
        </form>
    </div>
{% endblock %}
