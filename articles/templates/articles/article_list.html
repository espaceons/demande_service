{% extends 'base.html' %}

{% block title %}Liste des Articles{% endblock %}

{% block content %}
    <h1>Liste des Articles</h1>
    <a href="{% url 'articles:article_create' %}" class="btn btn-primary mb-3">Ajouter un Article</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ article.nom }}</td>
                <td>{{ article.description }}</td>
                <td>
                    <a href="{% url 'articles:article_update' article.pk %}" class="btn btn-sm btn-warning">Modifier</a>
                    <a href="{% url 'articles:article_delete' article.pk %}" class="btn btn-sm btn-danger">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
