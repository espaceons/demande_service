{% extends 'base.html' %}

{% block title %}Confirmer la Suppression{% endblock %}

{% block content %}
    <h1>Confirmer la Suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer {{ article.nom }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, Supprimer</button>
        <a href="{% url 'articles:article_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
